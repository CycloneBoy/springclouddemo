<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../../css/layui.css" th:href="@{/css/layui.css}">
</head>
<body>

    <div th:replace="fragment/nav :: nav"></div>

    <!--<div layout:fragment="prompt">-->
        <!--当前位置：首页 &gt; <em>页面</em>-->
    <!--</div>-->


    <div layout:fragment="content"></div>


    <div th:replace="fragments/footer :: footer"></div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../src/layui.js" th:src="@{/js/layui.js}"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function(){
            var element = layui.element;

        });
    </script>

</html>
