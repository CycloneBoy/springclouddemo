<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../../css/layui.css" th:href="@{/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="fragments/nav :: nav"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域
            <table class="layui-hide" id="demo" lay-filter="test"></table>

        </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</div>
<script src="../src/layui.js" th:src="@{/js/layui.js}"></script>
<!--<script>-->
    <!--//JavaScript代码区域-->
    <!--layui.use('element', function(){-->
        <!--var element = layui.element;-->

    <!--});-->
<!--</script>-->
<script type="text/javascript">
    layui.use('table', function(){
        var table = layui.table;

        var col_list = [[ //表头
            {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
            ,{field: 'username', title: '用户名', width:80 ,sort: true}
            ,{field: 'password', title: '密码', width:80, sort: true}
            ,{field: 'name', title: '姓名', width:80,sort: true}
            ,{field: 'salt', title: '盐', width: 177}
            ,{field: 'state', title: '状态', width: 80, sort: true}
            ,{field: 'description', title: '描述', width: 80, sort: true}
        ]];
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/user/userlist' //数据接口
            ,page: true //开启分页
            ,cols: col_list
        });

    });
</script>
</body>
</html>
